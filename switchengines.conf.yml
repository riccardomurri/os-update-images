  #     vmware_ostype: 'ubuntu64Guest'
  #     vmware_disktype: sparse

  - name: Ubuntu 18.04
    source: https://cloud-images.ubuntu.com/releases/bionic/release/ubuntu-18.04-server-cloudimg-amd64.img
    user: ubuntu
    use_virtio_scsi: yes


